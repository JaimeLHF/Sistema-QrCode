<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QrCode</title>
</head>

<body>
  <input type="text" id="input">

  <div id="exemplo"></div>

  <table>
    <thead>
      <th>CÃ³digo</th>
      <th>Produto</th>
      <th>Cor</th>
      <th>Qtd</th>
    </thead>
    <tbody id="tbody">

    </tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="script.js"></script>

  <script>
    var citiesRef = db.collection("Produtos");
    var query = citiesRef.where("Cor", "==", "SMOKED PERFECT WOOD").get()
      .then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          // doc.data() is never undefined for query doc snapshots
          console.log(doc.id, " => ", doc.data());
        });
      })
      .catch((error) => {
        console.log("Error getting documents: ", error);
      });

    const exemplo = document.getElementById('exemplo')
    const input = document.getElementById('input')
    const tbody = document.getElementById('tbody')


    input.addEventListener('input', event => {
      const inputValue = event.target.value

      if (inputValue.length === 3) {
        db.collection("Produtos").doc(inputValue)
          .onSnapshot((doc) => {

            var qtdLinhas = tbody.rows.length;
            var linha = tbody.insertRow(qtdLinhas);
            var cellCodigo = linha.insertCell(0);
            var cellProduto = linha.insertCell(1);
            var cellCor = linha.insertCell(2);
            var cellQtd = linha.insertCell(3);

            cellCodigo.innerHTML = inputValue
            cellProduto.innerHTML = doc.data().Produto
            cellCor.innerHTML = doc.data().Cor
            cellQtd.innerHTML = 1
          })

        console.log("Show!")

        input.value = ""
        input.focus()
      }
    })



  </script>
</body>

</html>
