<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/leitura.css">
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <title>Scan QrCode</title>
</head>

<body>



    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu" id="cabecalho__menu"><i></i></button>
        <h1>Estoque</h1>
        <button class="cabecalho__home" aria-label="drd móveis"><img src="img/DRD_MÓVEIS.png"
                alt="Logo_Empresa"></button>
    </header>

    <nav class="menu-lateral" id="menu_lateral">
        <img src="img/DRD_MÓVEIS.png" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a id="menuLateralInicio"
            class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a href="#" id="menuLateralVideos" class="menu-lateral__link menu-lateral__link--videos">Entrada</a>
        <a href="output.html" id="menuLateralPicos" class="menu-lateral__link menu-lateral__link--picos">Saída</a>
        <a href="#" id="menuLateralIntegrantes" class="menu-lateral__link menu-lateral__link--integrantes">Histórico</a>
        <a href="#" id="menuLateralCamisas" class="menu-lateral__link menu-lateral__link--camisas">Logout</a>
    </nav>
    <main class="main">
        <div id="camera" class="camera">
            <video id="preview" class="camera_video"></video>
        </div>

        <div class="instrucoes">
            <h1>Scanner QrCode</h1>
            <ul class="instrucoes_lista">
                <li>1º - Aponte a câmera para o QrCode que vôce deseja receber as informações</li>
                <li>2º - As informações referentes ao produto escaneado irão aparecer na tela</li>
            </ul>
        </div>

        <input type="text" id="input_cod" class="input_cod">

        <div class="infos">
            <div class="infos_table">
            <table class="table" cellspacing="10" cellpadding="4">
                <thead>
                    <th>Estoque</th>
                </thead>
                <tbody class="tbody" id="tbody">
                </tbody>
            </table>
        </div>

        <div class="infos_tec">
            <p class="infos_tec-text">Informações Técnicas</p>
            <ul class="infos_tec-list" id="infos_tec-list" data-list="infos_tec">       
                <!-- --------------- Informações Tecnicas ---------------->
            </ul>   
        </div>
        <div class="btn">
            <button id="btn_scan" class="btn_scan"></button>
        </div>
        </div>
    </main>



    <script type="module" src="JS/leitura.js"></script>
    <script type="module" src="JS/menu_lateral_relacao.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
