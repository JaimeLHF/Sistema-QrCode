<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="Styles/reset.css">
    <link rel="stylesheet" href="Styles/relacao.css">
    <title>Estoque drd Móveis</title>
</head>

<body>

    <div id="loading">
        <h3>Loading..</h3>
    </div>

    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="Menu" id="cabecalho__menu"><i></i></button>
        <h1>Estoque</h1>
        <button class="cabecalho__home" aria-label="drd móveis"><img src="img/DRD_MÓVEIS.png" alt="" srcset=""></button>
    </header>

    <nav class="menu-lateral" id="menu_lateral">
        <img src="img/DRD_MÓVEIS.png" alt="Logotipo da HZC" class="menu-lateral__logo">
        <a id="menuLateralInicio"
            class="menu-lateral__link menu-lateral__link--inicio menu-lateral__link--ativo">Início</a>
        <a id="menuLateralVideos" class="menu-lateral__link menu-lateral__link--videos">Entrada</a>
        <a id="menuLateralPicos" class="menu-lateral__link menu-lateral__link--picos">Saída</a>
        <a href="#" id="menuLateralIntegrantes" class="menu-lateral__link menu-lateral__link--integrantes">Histórico</a>
        <a id="menuLateralCamisas" class="menu-lateral__link menu-lateral__link--camisas">Logout</a>
    </nav>

    <section class="search">
        <p>Busca</p>
        <input type="text" id="searchInput" class="searchInput" placeholder="Produto">
        <input type="text" id="searchInputCor" class="searchInputCor" placeholder="Cor">

        <button id="searchButton" class="searchButton"></button>
    </section>

    <!-- --------------   section infos (botoes - card)  -------------- -->
    <section class="infos">     

        <div class="cards">

            <div class="firstCard">
                <h5>Volumes Total:</h5>
                <span class="text-uppercase text-size-mini"><b id="count-volumes">0 </b>Volumes</span>
                <i class="icon-box"></i>
            </div>

            <div class="secondCard">
                <h5>Peso Total:</h5><span><b id="count-peso">0 </b>Kg</span>
                <i class="icon-peso"></i>
            </div>

            <div class="thirdCard">
                <h5>Cubagem Total:</h5>
                <span class="text-uppercase text-size-mini"><b id="count-cubagem">0 </b>m³</span>
                <i class="icon-cubagem"></i>
            </div>

        </div>

    </section>



    <div>
        <table class="table" cellspacing="10" cellpadding="4">
            <thead>
                <th>Estoque</th>
            </thead>
            <tbody class="tbody" id="tbody">

            </tbody>
        </table>
    </div>
    <script type="module" src="JS/relacao.js"></script>
    <script type="module" src="JS/menu_lateral_relacao.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
