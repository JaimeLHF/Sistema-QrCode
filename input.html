<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="Styles/reset.css">
  <link rel="stylesheet" href="Styles/input.css">
  <title>QrCode</title>
</head>

<body>

  <header class="cabecalho">
    <button class="cabecalho__menu" aria-label="Menu"><i></i></button>
    <h1>Entrada Estoque</h1>
    <button class="cabecalho__home" aria-label="drd móveis"><img src="img/DRD_MÓVEIS.png" alt="" srcset=""></button>

  </header>

  <!-- --------------   section infos (botoes - card)  -------------- -->
  <section class="infos">
    <div>
      <button id="add" class="add">Confirmar</button>
      <button id="cancel" class="cancel">Cancelar</button>
    </div>



    <div class="cards">

      <div class="firstCard">
        <h5 class="no-margin">Volumes Total:</h5>
        <span class="text-uppercase text-size-mini"><b id="count-volumes">0</b>Volumes</span>
        <i class="icon-box"></i>
      </div>

      <div class="secondCard">
        <h5>Peso Total:</h5><span><b id="count-peso">0</b>Kg</span>
        <i class="icon-peso"></i>
      </div>

      <div class="thirdCard">
        <h5 class="no-margin">Cubagem Total:</h5>
        <span class="text-uppercase text-size-mini"><b id="count-cubagem">0</b>m³</span>
        <i class="icon-cubagem"></i>
      </div>

    </div>

  </section>

  <section class="info__input">
    <input type="text" class="input" id="input">
  </section>

  <table class="table" cellspacing="10" cellpadding="4">
    <thead>
      <th>Table</th>
    </thead>
    <tbody class="tbody" id="tbody">

    </tbody>
  </table>


  <script type="module" src="./JS/input.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
  <script src="https://unpkg.com/sweetalert2@9/dist/sweetalert2.all.js"></script>
  

</body>

</html>
